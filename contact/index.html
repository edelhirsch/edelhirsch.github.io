  <script>
    const defaultTheme = "light";
    const isToggleEnabled = true;
    const userTheme = localStorage.getItem("theme");

    function setTheme(mode) {
      if (mode === "dark") {
        document.documentElement.setAttribute("dark", "");
        document.documentElement.classList.add("dark-mode");
      } else if (mode === "light") {
        document.documentElement.removeAttribute("dark");
        document.documentElement.classList.remove("dark-mode");
      }
    }

    if (isToggleEnabled) {
      if (userTheme) {
        setTheme(userTheme);
      } else {
        setTheme(defaultTheme);
      }
    } else {
      setTheme(defaultTheme);
    }

    if (localStorage.getItem("classView") === "list") {
      document.documentElement.setAttribute("list", "");
      document.documentElement.classList.add('view-list');
    }
  </script>
  <script defer src="https://chirpy.dev/bootstrapper.js" data-chirpy-domain="edelhirsch.io"></script>

<body class="contact-page">

  

  <!-- begin contact -->
  <div class="contact">
    
    <div class="contact__left">
      <div class="contact__image">
        <img src="/images/screenshot-qtcreator-gallery.png" alt="Get in touch" decoding="async" loading="lazy">
        
          <div class="contact__image__caption">QSkinny gallery
</div>
        
      </div>
    </div>
    

    <div class="contact__right">
      <div class="contact__inner">
        <a href="/" class="contact__link"><i class="fa-solid fa-arrow-left"></i> Back to home</a>
        <div class="contact__head">
          
          <h1 class="contact__title">Get in touch</h1>
          
          
          <p class="contact__description">Feel free to contact us with questions about embedded projects, QSkinny, or whatever interests you.</p>
          
        </div>
        <form class="form" action="https://formspree.io/f/xrbqjvgw" method="POST">
          <div class="form__group">
            <label class="form__label screen-reader-text" for="form-name">Your Name</label>
            <input class="form__input" id="form-name" type="text" name="name" placeholder="Your name" required>
          </div>
          <div class="form__group">
            <label class="form__label screen-reader-text" for="form-email">Your Email</label>
            <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Your email" required>
          </div>
          <div class="form__group">
            <label class="form__label screen-reader-text" for="form-text">Your Message</label>
            <textarea class="form__input" id="form-text" name="text" rows="5" placeholder="Your message" required></textarea>
          </div>
          <div class="form__group">
            <button class="button button--primary" type="submit">Send now</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- end contact -->
